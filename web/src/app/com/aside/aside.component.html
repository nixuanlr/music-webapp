<aside>
  <div class="menu-container">
    <div *ngFor="let menu of menus ">
        <h5>{{menu.name}}</h5>
        <ul>
          <li *ngFor="let subMenu of menu.children " [class.active]='subMenu.isActive' (click)='go2(subMenu,menu)'>
            <i></i>
            <span>{{subMenu.name}}</span>
          </li>
        </ul>
    </div>
  </div>
</aside>
